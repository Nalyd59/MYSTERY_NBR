        </div>
        <div class="ecran">
            <h2>Trouvez le numéro mystère (entre 1 et 10)</h2>
            <br>
            <div >
                <h3>1er essai</h3>
                <p id="result_1"></p>
            </div>
            <div>
                <h3>2eme essai</h3>
                <p id="result_2"></p>
            </div>
            <div>
                <h3>3eme essai</h3>
                <p id="result_3"></p>
            </div>
            <br>
            <div>
                <p id="result"></p>
            </div>
        </div>
    </div>
