<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mystery Number</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header id="header">
        <h1>Mystery Number</h1>
    </header>
    <div id="container">
        <div id="input">
            <input id="nbr_ext" name="nbr_ext" type="number" value='0' min="0" max="10">
            <input id="btn" type="button" value="tester" onclick="verif(document.getElementById('nbr_ext').value)">
            <br><br>
            <div>
                <input type="radio" id="lvl1" name="select" value="1" checked>
                <label for="lvl1">LEVEL 1</label>
                <br>
                <input type="radio" id="lvl2" name="select" value="2">
                <label for="lvl2">LEVEL 2</label>
                <br>
                <input type="radio" id="lvl3" name="select" value="3">
                <label for="lvl3">LEVEL 3</label>
            </div>
        </div>
        <div id="ecran">
            <h2>Trouvez le numéro mystère (entre 1 et 10)</h2>
            <br>
            <div >
                <h3>1er essai</h3>
                <p id="result_1"></p>
            </div>
            <div>
                <h3>2eme essai</h3>
                <p id="result_2"></p>
            </div>
            <div>
                <h3>3eme essai</h3>
                <p id="result_3"></p>
            </div>
            <br>
            <div>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer id="footer">
		<span>2023 © CREPIN Dylan</span>
	</footer>
</body>
</html>
